<h1 class="registerText">Register to our page</h1>

<form #registerData="ngForm" (submit)="onSubmit(registerData.value)">

  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control" id="username" aria-describedby="username" placeholder="Username" name="username"
      ngModel required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" aria-describedby="Password" name="password" ngModel
      placeholder="Password" required>
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" id="name" aria-describedby="Name" name="name" ngModel placeholder="Complete name"
      required>
  </div>

  <div class="form-group">
    <label class="mr-sm-2" for="inlineFormCustomSelect">Status</label>
    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" ngModel name="adminStatus" required>
      <option selected value="user">User</option>
      <option value="admin">Admin</option>
    </select>
  </div>
  <div class="form-group">
    <label for="userStatus">Position</label>
    <select id="userStatus" class="form-control" ngModel name="userStatus" required>
      <option>Volunteer</option>
      <option>Intern</option>
      <option>Junior</option>
      <option>Senior</option>
    </select>
  </div>

  <button class="btn btn-dark mb-5" [disabled]="registerData.invalid ">Register</button>
</form>
