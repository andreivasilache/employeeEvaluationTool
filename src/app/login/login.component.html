<h1 class="loginText">Login</h1>

<form #loginData="ngForm" (submit)="onSubmit(loginData.value)">

  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control" id="username" aria-describedby="username" placeholder="Username" name="username"
      ngModel type="email" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" aria-describedby="Password" name="password" ngModel
      placeholder="Password" required>
  </div>

  <button class="btn btn-dark" [disabled]="loginData.invalid">Login</button>
</form>
