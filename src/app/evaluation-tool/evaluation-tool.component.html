<div class="questions" *ngFor="let question of questions">
  <h5 class="question mt-5 mb-5">{{question.content}}</h5>
  <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
    <label class="btn btn btn-outline-dark active">
      <input type="radio" name="options" autocomplete="off" checked> Strongly disagree
    </label>
    <label class="btn btn btn-outline-dark ml-2">
      <input type="radio" name="options" autocomplete="off"> Disagree
    </label>
    <label class="btn btn btn-outline-dark ml-2">
      <input type="radio" name="options" autocomplete="off"> Neutral
    </label>
    <label class="btn btn btn-outline-dark ml-2">
      <input type="radio" name="options" autocomplete="off"> Agree
    </label>
    <label class="btn btn btn-outline-dark ml-2">
      <input type="radio" name="options" autocomplete="off"> Strongly agree
    </label>
  </div>
</div>
